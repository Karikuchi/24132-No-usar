<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24132 Servicios Inmobiliarios - login</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="Icon" href="/img/1.ico">
</head>
<body class="lg-body">
    <main class="lg-main">
        <span class="lg-container_back">
            <a href="/index.html"><img src="/img/arrow-sm-left-svgrepo-com (1).svg" class="lg-back"></a>
        </span>
        <form action="" class="lg-form-container">
            <img src="/img/Logo de Inicial Inmobiliaria Minimalista Elegante Dorado.png" alt="" class="lg-form-logo">
            <h1 class="lg-title">LOGIN</h1>
            <div class="lg-form_email lg-form_flotante">
                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                <span id="mensaje-error">Correo electrónico inválido</span>
                <!--<label for="email">Correo Electronico</label>-->
              </div>
              <div class="lg-form_pass lg-form_flotante">
                <input type="password" class="form-control" id="Password" placeholder="Contraseña">
                <!--<label for="Password">Contraseña</label>-->
              </div>
              <button class="lg-form_btn" type="submit" id="lg-btn">Iniciar Sesion</button>
              <p class="lg-form_text">Olvidó su contraseña?</p>
        </form>
    </main>
    <script src="/js/login.js"></script>
</body>
</html>
